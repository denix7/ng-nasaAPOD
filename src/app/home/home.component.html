<div class="card-container" *ngIf="apod">
  <mat-card class="card-content">
    <h3>Astronomy picture of the day</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://scontent.fcbb1-1.fna.fbcdn.net/v/t1.0-9/22089114_1118497238282617_600728687054768318_n.png?oh=bdfb51e7f3b0e7ca980d4b60c6ba2574&oe=5B28447D" alt="">
      <mat-card-title>{{apod.title}}</mat-card-title>
      <mat-card-subtitle>{{apod.date | date:'fullDate'}}</mat-card-subtitle>
    </mat-card-header>
    
    <img mat-card-image [src]="apod.url">

    <mat-card-content>
      <p>{{apod.explanation}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="card-container" *ngIf="!apod && !error">
    <mat-spinner class="card-content"></mat-spinner>
</div>

<div *ngIf="error">
  <mat-card class="card-content">
    {{error}}
  </mat-card>
</div>
